<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with gradient -->
    <defs>
      <linearGradient id="dark-blue-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color: #004aad; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: rgb(0,3,25); stop-opacity: 1" />
      </linearGradient>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.2" />
      </filter>
    </defs>
    <circle cx="256" cy="256" r="256" fill="url(#dark-blue-gradient)" filter="url(#shadow)" />
    
    <!-- Text symbol with shadow -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="200" font-family="Arial" font-weight="bold" fill="white" filter="url(#shadow)">
      FS
    </text>
  </svg>
  